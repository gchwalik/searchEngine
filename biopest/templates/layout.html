<!doctype html>

<head>
  <title>Search</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='js/simple.js') }}"></script>


    <script type="text/javascript">
        $(function () {
            $('.expander').simpleexpand();
            prettyPrint();
        });
    </script>

    <script type="text/javascript">
        $('.images a').on('mouseover', function () {
            $('.images a').not(this).addClass('fade');
        }).on('mouseout', function() {
            $('.images a').removeClass('fade');
        });
    </script>
</head>


<body>
<div class=page>
  <h1>Hammock Lab Search Engine</h1>
  <div class=metanav align="right">
    <a href="{{ url_for('login') }}">Home</a> &nbsp;
    <a href="{{ url_for('advSearch') }}">Advanced</a>
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %} 
  {% block body %}{% endblock %}
</div>
</body>
