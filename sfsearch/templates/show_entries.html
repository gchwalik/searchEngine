{% extends "layout.html" %}
{% block body %}
<h1 style="font-weight:normal; color:#000;"><a href="{{ url_for('login') }}">Search Engine</a> / <a href="{{ url_for('advSearch') }}">Advanced Search</a></h1>
  <ul style="padding-top:15px" class=entries>
  {% for entry in entries %}
    <li><span title="{{ entry.abstract }}"><h2><a href="{{ entry.link }}">{{ entry.title }}</a></h2>
    <font size="2">{{ entry.citation }}</font></br></span>
  {% else %}
    <li><em>Search returned no results.</em>
  {% endfor %}
  </ul>
{% endblock %}
